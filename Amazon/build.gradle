// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'org.testng:testng:6.10'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.2.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium', version: '2.0rc2'
    compile group: 'org.seleniumhq.selenium.client-drivers', name: 'selenium-java-client-driver', version: '1.0.2'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.2.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver', version: '3.2.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
	compile group: 'com.atlassian.selenium', name: 'atlassian-selenium', version: '2.5.0'
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'		
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'	
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.9.0'
	compile group: 'info.cukes', name: 'cucumber-html', version: '0.2.6'
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
	compile group: 'com.rubiconproject.oss', name: 'jchronic', version: '0.2.6'
	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
	
		
}
